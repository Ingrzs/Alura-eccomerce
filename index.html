<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script
      src="https://kit.fontawesome.com/a3e517dd97.js"
      crossorigin="anonymous"
    ></script>
    <title>Ecommerce</title>
  </head>
  <body>
    <header>
      <div class="container_header">
        <div class="header__logo">
          <img src="./assets/Logo.png" alt="logo" title="Alura" />
        </div>
        <div class="header__form">
          <form>
            <input
              type=""
              class="search_input"
              autocomplete="off"
              placeholder="Buscar producto"
              maxlength="20"
            />
            <button class="button_search" title="Buscar">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <div class="header__login">
          <button type="button" title="Iniciar Sesion">Login</button>
        </div>
      </div>
    </header>

    <section>
      <div class="container_banner">
        <img src="./assets/banner-image.png" alt="banner" />
        <div class="banner__text">
          <h2>Hoy de promocion</h2>
          <p>Productos seleccionados con 50% de descuento</p>
          <button type="button">Ver promociones</button>
        </div>
      </div>

      <div class="container_products">
        <div class="container_gadgets">
          <div class="title__gadgets">
            <h3>Gadgets</h3>
            <p><a href="#">Ver todo</a></p>
          </div>
          <div class="Items_gadgets">
          </div> 
        </div>
     
        <div class="container_consoles">
          <div class="title__consoles">
            <h3>Consolas</h3>
            <p><a href="#">Ver todo</a></p>
          </div>
          <div class="Items_consolas">
          </div>
        </div>

        <div class="container_diverses">
          <div class="title__diverses">
            <h3>Diversos</h3>
            <p><a href="#">Ver todo</a></p>
          </div>
          <div class="Items_diversos">
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container_footer">
        <div class="footer__logo">
          <img src="./assets/Logo.png" alt="footerlogo" />
        </div>
        <div class="footer__enlaces">
          <p>Quienes somos</p>
          <p>Politica de privacidad</p>
          <p>Programas</p>
          <p>Tiendas</p>
          <p>Afiliate</p>
          <p>Anuncios</p>
        </div>
        <div class="footer_form">
          <h3>Hable con nosotros</h3>
          <form action="">
            <input type="text" placeholder="Nombre" />
            <textarea cols="30" rows="10" placeholder="Mensaje"></textarea>
            <button type="submit">Enviar Mensaje</button>
          </form>
        </div>
      </div>
      <div class="footer_pie">
        <div class="pie_text">
          <p>Desarrolado por RamiroZS</p>
          <p>2020</p>
        </div>
      </div>
    </footer>
    <script type="module" src="./js/script.js">
    </script>
  </body>
</html>
