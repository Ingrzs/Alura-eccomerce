<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://kit.fontawesome.com/a3e517dd97.js" crossorigin="anonymous"></script>
    <title>Ecommerce</title>
  </head>
  <body>
    <header>
      <div class="container_header">
        <div class="header__logo">
          <img src="./assets/Logo.png" alt="logo" title="Alura" />
        </div>
        <div class="header__form">
          <form>
            <input
              type=""
              class="search_input"
              autocomplete="off"
              placeholder="Buscar producto"
              maxlength="20"
            />
            <button class="button_search" title="Buscar">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <div class="header__login">
          <button type="button" class="btnlogin" title="Iniciar Sesion">
            Login
          </button>
        </div>
      </div>
    </header>

    <section>
      <div class="container_swiper">
         <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <a href=""
              ><img
                src="https://img.freepik.com/free-photo/studio-shot-glad-female-student-has-coffee-break-after-lectures-listens-audio-book-headphones-enjoys-record-from-website-uses-mobile-phone-chatting-online-has-rucksack-back_273609-26859.jpg?w=740&t=st=1669586025~exp=1669586625~hmac=483e89d8d38a5256594b07d3928119d4edc06683d16aa6977dbac5e0dfd29c8d"
                alt=""
            /></a>
          </div>
          <div class="swiper-slide">
            <a href=""
              ><img
                src="https://img.freepik.com/free-photo/man-with-copy-space-futuristic-device_23-2148864987.jpg?w=826&t=st=1669585918~exp=1669586518~hmac=0ddd043bc6dadbaa985dc53d7f8843a2303210f78cafed1378090d22491016d0"
                alt=""
            /></a>
          </div>
          <div class="swiper-slide">
            <a href=""
              ><img
                src="https://cdn.pixabay.com/photo/2019/10/21/11/35/camera-4565859_960_720.jpg"
                alt=""
            /></a>
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        </div>
      </div>
     
    
      
      <div class="container_products">
        <div class="container_gadgets">
          <div class="title__gadgets">
            <h3>Gadgets</h3>
            <p><a href="#">Ver todo</a></p>
          </div>
          <div class="Items_gadgets"></div>
        </div>

        <div class="container_consoles">
          <div class="title__consoles">
            <h3>Consolas</h3>
            <p><a href="#">Ver todo</a></p>
          </div>
          <div class="Items_consolas"></div>
        </div>

        <div class="container_diverses">
          <div class="title__diverses">
            <h3>Diversos</h3>
            <p><a href="#">Ver todo</a></p>
          </div>
          <div class="Items_diversos"></div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container_footer">
        <div class="footer__logo">
          <img src="./assets/Logo.png" alt="footerlogo" />
        </div>
        <div class="footer__enlaces">
          <p>Quienes somos</p>
          <p>Politica de privacidad</p>
          <p>Programas</p>
          <p>Tiendas</p>
          <p>Afiliate</p>
          <p>Anuncios</p>
        </div>
        <div class="footer_form">
          <h3>Hable con nosotros</h3>
          <form action="">
            <input type="text" placeholder="Nombre" />
            <textarea cols="30" rows="10" placeholder="Mensaje"></textarea>
            <button type="submit">Enviar Mensaje</button>
          </form>
        </div>
      </div>
      <div class="footer_pie">
        <div class="pie_text">
          <p>Desarrolado por RamiroZS</p>
          <p>2020</p>
        </div>
      </div>
    </footer>
    <script type="module" src="./js/script.js"></script>
    <script src="./js/components/slider.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
