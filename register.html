<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/register.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway"
    />
    <title>Registrarse</title>
  </head>
  <body>
    <main>
      <div class="formulario">
        <form>
          <span>Nombre</span>
          <input
            class="nombre"
            type="text"
            required
            maxlength="25"
            placeholder="Juan"
          />
          <span>Apellido</span>
          <input
            class="apellido"
            type="text"
            required
            maxlength="25"
            placeholder="Perez"
          />
          <span>Telefono</span>
          <input
            class="telefono"
            type="text"
            required
            pattern="[0-9]+"
            placeholder="1234567890"
          />
          <span>Correo</span>
          <input
            class="email"
            type="email"
            required
            placeholder="Mi correo"
            placeholder="user@email.com"
          />
          <span>Contraseña</span>
          <input
            class="password"
            type="password"
            placeholder="Mi contraseña"
            placeholder="Contraseña"
          />
          <button class="btnregister">Registrarse</button>
        </form>
        <a href="index.html">Volver a la pagina principal</a>
        <a href="login.html">Iniciar Sesion</a>
      </div>
    </main>
  </body>
  <script type="module" src="./js/components/FormRegister.js"></script>
</html>
